<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="preload" href="fonts/pt-sans-caption-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/pt-sans-caption-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Счётчик калорий</title>
</head>

<body class="page">
    <main class="main">
        <article>
            <h1>
                Счётчик калорий
            </h1>
            <form class="" name="counter" action="#" method="post">

                <div class="gender-selector">
                    <h2>
                        Выберите пол
                    </h2>
                    <input type="radio" name="gender">
                    <label>
                        Мужчина
                    </label>


                    <input type="radio" name="gender">
                    <label>
                        Другое

                    </label>

                </div>

                <fieldset class="options">
                    <legend>
                        Физические параметры
                    </legend>
                    <div>
                        <label>Возраст</label>
                        <span>(года)</span>
                    </div>
                    <div>
                        <input type="number">
                    </div>
                    <div>
                        <label>Рост</label>
                        <span>см</span>
                    </div>
                    <div>
                        <input type="number">
                    </div>
                    <div>
                        <label>Вес</label>
                        <span>кг</span>
                    </div>
                    <div>
                        <input type="number">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Физическая активность
                    </legend>
                    

                        <div>
                            <input type="radio" name="activity">
                            <label>
                                Simp
                            </label>
                        </div>
                        <p>
                            Сидячая работа и нет физических нагрузок
                        </p>


                        <div>
                            <input type="radio" name="activity">
                            <label>
                                Virgin
                            </label>
                        </div>
                        <p>
                            Редкие, нерегулярные тренировки, активность в быту
                        </p>


                        <div>
                            <input type="radio" name="activity">
                            <label>
                                Normis
                            </label>
                        </div>
                        <p>
                            Тренировки 3-5 раз в неделю
                        </p>


                        <div>
                            <input type="radio" name="activity">
                            <label>
                                Chad
                            </label>
                        </div>
                        <p>
                            Тренировки 6-7 раз в неделю
                        </p>


                        <div>
                            <input type="radio" name="activity">
                            <label>
                                Gigachad
                            </label>
                        </div>
                        <p>
                            Больше 6 тренировок в неделю и физическая работа
                        </p>

                    
                </fieldset>
                <div class="buttonblock">
                <button class="reset" name="reset" type="reset" disabled>
                    <span>
                        Очистить поля
                    </span>
                </button>
                <button class="submit" name="submit" type="submit">
                    Рассчитать
                </button>
            </div> 
            </form>

                    <p>

                    </p>

                </ul>
            </section> -->
        </article>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
